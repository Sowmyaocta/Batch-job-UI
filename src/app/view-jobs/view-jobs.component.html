<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" style="width: 100%" matSort>
  
      <!-- Job Name Column -->
      <ng-container matColumnDef="jobName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Job Name</th>
        <td mat-cell *matCellDef="let element">{{ element.jobName }}</td>
      </ng-container>
  
    <!-- Created At Column -->
    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
        <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>
  
    <!-- Started At Column -->
    <ng-container matColumnDef="startedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Started At</th>
        <td mat-cell *matCellDef="let element">{{ element.startedAt }}</td>
    </ng-container>

    <!-- Stopped At Column -->
    <ng-container matColumnDef="stoppedAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Stopped At</th>
        <td mat-cell *matCellDef="let element">{{ element.stoppedAt }}</td>
    </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>
  </div>
